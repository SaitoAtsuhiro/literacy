<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>
        <h2>材料</h2>
        <ul>
            <li>卵</li>
            <li>豆腐</li>
        </ul>
        <h2>手順</h2>
        <ol>
            <li>卵を割る</li>
            <li>フライパンで焼く</li>
        </ol>
        <h2>寿司</h2>
        <dl>
            <li>マグロ</li>
        </dl>
    </body>
</html>
